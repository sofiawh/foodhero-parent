eureka:
  client:
    register-with-eureka: true
server:
  port: 8222
spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: notification
          uri: http://localhost:9191
          predicates:
            - Path=/api/v1/notification/**

management:
  tracing:
    sampling:
      probability: 1.0
