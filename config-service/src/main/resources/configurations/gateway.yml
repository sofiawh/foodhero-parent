eureka:
  client:
    register-with-eureka: true
server:
  port: 8222
spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: notification
          uri: http://localhost:9191
          predicates:
            - Path=/api/v1/notification/**
        - id: user
          uri: http://localhost:9192
          predicates:
            - Path=/api/v1/users/**
        - id: commercant
          uri: http://localhost:9193
          predicates:
            - Path=/api/v1/commercants/**
        - id: enrollment
          uri: http://localhost:8071
          predicates:
            - Path=/api/v1/enrollments/**



management:
  tracing:
    sampling:
      probability: 1.0
